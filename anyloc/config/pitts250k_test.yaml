data:
  # dataset config
  type: anyloc.datasets.base_datasets
  split: test
  dataset_name: pitts250k
  dataset_folder: data/
  output_path: retrieval_results/
  image_ext: jpg
  max_img_size: 1024 # Maximum edge length (expected) across all images (GPU OOM)
  positive_dist_threshold: 25
  num_workers: 4
  batch_size: 8
  shuffle: False

topk:
- 1
- 5
- 10
- 20
- 50
- 100
- 200

model:
# default model of AnyLoc
  type: anyloc.models.anyloc_dinov2
  domain: urban # 'aerial', 'indoor', 'urban'
  num_c: 32 # num of cluster in VLAD
  desc_layer: 31 # layer of descriptor
  desc_facet: value # 'query', 'key', 'value', 'token'

pairs_from_retrieval:
  retrieval_results: data/pitts250k/retrieval_results/test/indices_200.npy
  output_path: data/pitts250k/retrieval_results/test/pairs_20.npy
  txt_output_path: data/pitts250k/retrieval_results/test/pairs_20.txt
  pairs_info: data/pitts250k/retrieval_results/test/pairs_info_20.npy
  sift_path: data/pitts250k/features/test/sift.h5
  matches_path: data/pitts250k/features/test/sift_nn.h5
  image_path: data/pitts250k/images/test/